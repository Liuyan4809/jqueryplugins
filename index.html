<!DOCTYPE html>
<html lang="en">
<head>

    <title>Title</title>

  <style>
    .div {
      margin: 20px;
    }
  </style>
</head>
<body>
<script src="./plugins/jQuery/jquery-1.11.1.min.js"></script>

<script src="./plugins/node_modules/drop-down/index.js"></script>

<div class="div">
  <select id="select-filter" select-prototype lay-ignore></select>
</div>


<script>

  let select = $('#select-filter').dropDown('customList', { // 配置项

    data: [
      {

        "children":
          [
            {
            "display": "选项1-1",
            "value": "1-1",
          },{
            "display": "选项1-2",
            "value": "1-2",
            children: [
              {
                "display": "选项1-2-1",
                "value": "1-2-1",
              },{
                "display": "选项1-2-2",
                "value": "1-2-2",
              },{
                "display": "选项1-2-3",
                "value": "1-2-3",
              }
            ]
          },{
            "display": "选项1-3",
            "value": "1-3",
          }
        ]
      },
      {
        "display": "选项2",
        "value": "2",

              "display": "选项2-1",

            "display": "选项2-2",
            "value": "2-2",
          },{

              {
                "display": "选项2-3-1",

                "value": "2-3-3",
              }

        ]

    disabledList: ['1-3']

  select.on('change', function(e, data) {
    console.log('data', data.data)
    console.log('list', data.list)
    console.log('warning', data.warning)
  })
